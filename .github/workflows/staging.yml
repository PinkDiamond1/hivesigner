name: Staging CI/CD
on:
  push:
    branches:
      - development
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, lint and test
      run: |
        npm install
        npm run build --if-present
        npm run lint --if-present
        npm run test --if-present
      env:
        CI: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: SSH and deploy node app
      uses: appleboy/ssh-action@master
      env:
        BROADCAST_URL: ${{secrets.BROADCAST_URL}}
        BROADCASTER_USERNAME: ${{secrets.BROADCASTER_USERNAME}}
        BROADCASTER_POSTING_WIF: ${{secrets.BROADCASTER_POSTING_WIF}}
        STAGING_PORT: ${{secrets.STAGING_PORT}}
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        envs: BROADCAST_URL,BROADCASTER_USERNAME,BROADCASTER_POSTING_WIF,STAGING_PORT
        script: |
          cd ~/hsstaging
          git pull origin development
          npm install
          npm run build
          pm2 restart staging
